<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadi Sutra - Appointment Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-6">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center">
                <img src="logo.png" alt="Gadi Sutra Logo" class="h-12 mr-4">
                <div>
                    <h1 class="text-3xl font-bold">Appointment Calendar</h1>
                    <p class="text-sm">Book Your Consultation</p>
                </div>
            </div>
            <nav class="space-x-6">
                <a href="index.html" class="hover:text-blue-300 transition">Home</a>
                <a href="calendar.html" class="hover:text-blue-300 transition">Appointments</a>
                <a href="admin.html" class="hover:text-blue-300 transition">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Book a Consultation</h2>
            <div id="consultation-form" class="space-y-4">
                <input type="text" placeholder="Your Name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" placeholder="Your Email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="date" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-900 text-white p-3 rounded-md hover:bg-blue-800 transition">Book Appointment</button>
            </div>
            <p id="form-message" class="text-center mt-4 text-green-600"></p>
        </section>
    </main>

    <footer class="bg-blue-900 text-white text-center py-4">
        <p>&copy; 2025 Gadi Sutra. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
